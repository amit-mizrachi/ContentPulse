# ========================================================================
# JUDGE SERVICE - HELM VALUES
# ========================================================================
# Configuration values come from Terraform-managed ConfigMap (infra-config)
# Deploy: helm install judge ./charts/llm-judge-service -f releases/judge-values.yaml
# ========================================================================

service:
  name: judge-service
  type: ClusterIP
  containerPort: 8004    # Must match PORT_JUDGE in ConfigMap
  portKey: PORT_JUDGE    # ConfigMap key for SERVICE_PORT

image:
  pullPolicy: Always

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: ""  # Set from Terraform output
  name: judge-service

# Enable SQS worker config loading
sqsWorker: true

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 15

# AppConfig bootstrap IDs - set from Terraform outputs
appConfig:
  applicationId: ""
  environmentId: ""
  profileId: ""

ingress:
  enabled: false

networkPolicy:
  enabled: true
  ingress:
    - podSelector: {}
      ports:
        - port: 8004
          protocol: TCP
  egress:
    - ports:
        - port: 53
          protocol: UDP
    - ipBlock:
        cidr: 0.0.0.0/0
      ports:
        - port: 443
          protocol: TCP
    - podSelector:
        matchLabels:
          app: redis-service
      ports:
        - port: 8001
          protocol: TCP
    - podSelector:
        matchLabels:
          app: persistence-service
      ports:
        - port: 8002
          protocol: TCP

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app: judge-service

nodeSelector:
  role: application
